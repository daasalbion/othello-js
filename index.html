<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Othello</title>
    <link href="vendor/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/twitter-bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href=".">Grupo 9 - Othello JS</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href=".">Reiniciar</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="main" class="container">
        <div style="width: 300px; text-align: left; float: left">
            <h3>Estadisticas</h3>
            <h4>Blancas: <input style="width: 36px" id="blancas-score" type="number" value="2"></h4>
            <h4>Negras: <input style="width: 36px" id="negras-score" type="number" value="2"></h4>
            <h4>Tiempo: <input style="width: 100px" id="tiempo" type="number" value="0"></h4>
            <h4>Cantidad de nodos: <input style="width: 100px" id="cantidad_nodos" type="number" value="0"></h4>
        </div>
        <div style="float: left; margin-left: 66px">
          <div id="game-board"></div>
          <div id="current-player">Jugador Actual: <span id="current-player-name">-</span></div>
          <div id="message"></div>
          <div id="console"></div>
        </div>
      <div id="preference-pane" style="float: left; width: 300px; margin-left: 100px">
        <div id="player-type-forms">
          <label>
            Negras:
            <select id="black-player-type">
              <option value="human" selected>Human</option>
              <option value="MiniMaxPodaAlfaBeta">MiniMaxPodaAlfaBeta</option>
              <!--<option value="weighted-4">Weighted AI (looks ahead 4 moves)</option>-->
              <option value="minimax">MiniMax</option>
            </select>
          </label>

          <label>
            Blancas:
            <select id="white-player-type">
              <option value="human">Human</option>
              <option value="MiniMaxPodaAlfaBeta" selected>MiniMaxPodaAlfaBeta</option>
              <!--<option value="weighted-4">Weighted AI (looks ahead 4 moves)</option>-->
              <option value="minimax" >MiniMax</option>
            </select>
          </label>
        </div>
        <button id="swap-player-types-button" class="btn" type="button">â‡…</button>
      <label>
          Nivel:
          <input id="profundidad" type="number" value="4">
      </label>
        <div>
          <input id="new-ai-url" type="text" value="random-ai.js">
          <button id="add-new-ai-button" class="btn" type="button">Agregar nuevo IA</button>
        </div>
        <button id="start-button" class="btn btn-primary" type="submit">Empezar juego nuevo</button>
      </div>
    </div>

    <script src="vendor/jquery/jquery-1.9.1.min.js"></script>
    <script src="vendor/twitter-bootstrap/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
